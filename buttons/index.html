<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Button Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="page-header">
    <h1>Button Styling - Anna Bang</h1>
  </header>

  <div class="button-grid">

        <div class="button-card">
            <a href="http://www.coca-cola.com/" class="logo-btn coca" target="_blank">
            <span class="logo-mark">
                <img src="images/cola.png" alt="Coca-Cola logo">
            </span>
            </a>
        </div>

        <div class="button-card">
            <a href="http://www.apple.com/" class="logo-btn apple" target="_blank">
            <span class="logo-mark">ï£¿</span>
            </a>
        </div>

        <div class="button-card">
            <a href="http://www.ibm.com/" class="logo-btn ibm" target="_blank">
            <span class="logo-mark">
                <img src="images/ibm.png" alt="IBM logo">
            </span>
            </a>
        </div>

       <div class="button-card">
            <a href="http://www.oldnavy.com/" class="logo-btn oldnavy" target="_blank">
            <span class="logo-mark">
                <img src="images/oldnavy.png" alt="Old Navy logo">
            </span>
            </a>
        </div>


        <div class="button-card">
            <a href="http://www.harley-davidson.com/" class="logo-btn harley" target="_blank">
            <span class="logo-mark">
                <img src="images/hd.jpg" alt="Harley Davidson logo">
            </span>
            </a>
        </div>

        <div class="button-card">
            <a href="http://www.michaelkors.com/" class="logo-btn mkors" target="_blank">
            <span class="logo-mark">
                <img src="images/mk.jpg" alt="Michael Kors logo">
            </span>
            </a>
        </div>

        <div class="button-card">
            <a href="http://ideo.org" class="logo-btn ideo" target="_blank">
            <span class="logo-mark">
                <img src="images/ideo.png" alt="Ideo logo">
            </span>
            </a>
        </div>

        <div class="button-card">
            <a href="https://www.nbc.com/the-tonight-show" class="logo-btn nbc" target="_blank">
            <span class="logo-mark">
            <img src="images/nbc.svg" alt="NBC logo">
            </span>
            </a>
        </div>


        <div class="button-card">
            <a href="http://www.cartoonnetwork.com/" class="logo-btn cartoon" target="_blank">
            <span class="logo-mark">
                <img src="images/cn.jpeg" alt="Cartoon Network logo">
            </span>
            </a>
        </div>

        <div class="button-card">
            <a href="http://www.teslamotors.com/" class="logo-btn tesla" target="_blank">
            <span class="logo-mark">
                <img src="images/tesla.png" alt="Tesla logo">
            </span>
            </a>
        </div>

</body>
</html>
